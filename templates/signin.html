{% extends 'base.html' %}

{% block content %}

<form action="/signin" method="post" class = "container" style="margin-bottom:200px">
    <div class="row mt-5 mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Enter your email address">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Enter your password">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign in</button>
    <hr class="mt-4">
    <div class="col-12">
        <p class="text-center mb-0">Have not account yet? <a href="/signup">Signup</a></p>
    </div>
</form>


{% endblock %}
